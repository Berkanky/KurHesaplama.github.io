<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body class="" id="body">
<div class="container pt-5" id="fbody">
    <div class="row pt-5">
        <div class="col-md-6 mx-auto" id="fbodytwo">
            <div class="row p-3">
                <div class="col-md-4 mx-auto">
                    <h4>Kur Hesaplama</h4>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-md-6">
                    <input type="text" name="" class="form-control" id="ilk" placeholder="Para Birimi">
                </div>
                <div class="col-md-6">
                    <input type="text" name="" class="form-control" id="iki" placeholder="Para Birimi">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-md-12">
                    <input type="number" name="" class="deger form-control" id="deger" placeholder="DeÄŸer Giriniz">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-md-4 mx-auto">
                    <span id="sonuc"></span>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){

        $("#deger").keyup(function(){
            $(function(){
                $.getJSON("https://open.er-api.com/v6/latest/TRY",function(kurlar){

                    var ilk=$("#ilk").val();
                    var iki=$("#iki").val();
                    var deger=$("#deger").val()
                    var ilkdeger=kurlar.rates[ilk];
                    var ikideger=kurlar.rates[iki];
                    var sonuc=deger*(ikideger/ilkdeger);
                    if(sonuc!=0){
                        $("#sonuc").html(sonuc);
                    }

                })
            })
        })
    })
</script>

</body>
</html>
